<div class="container mt-5">
    <button (click)="get500Error()" class="btn btn-outline-primary mr-3">Test500</button>
    <button (click)="get404Error()" class="btn btn-outline-primary mr-3">Test404</button>
    <button (click)="get400Error()" class="btn btn-outline-primary mr-3">Test400</button>
    <button (click)="get400ValidationError()" class="btn btn-outline-primary mr-3">Test400Validation</button>
    <div class="row mt-5" *ngIf="validationError">

        <ul class="text-danger">
            <li *ngFor="let error of validationError">{{error}}</li>
        </ul>

    </div>
</div>
